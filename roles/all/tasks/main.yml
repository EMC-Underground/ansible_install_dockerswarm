- name: "Installing Basic Tools"
  package: pkg={{ item }} state=installed
  with_items:
  - git
  - vim
  - libaio
  - numactl
  - sysfsutils
  - unzip
  - wget
  - net-tools
  - yum-utils
  - device-mapper-persistent-data
  - lvm2
  - ntp

- name: "Disable FireWall Service"
  systemd:
    name: firewalld
    state: stopped
    enabled: no

- name: "Start and Enable NTPD"
  systemd:
    name: ntpd
    state: started
    enabled: yes

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo

- name: "Install Docker-CE"
  package:
    name: docker-ce
    state: present

- name: Creates directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory

- name: Copies override.conf for enabling Docker API
  copy:
    src: ./files/override.conf
    dest: /etc/systemd/system/docker.service.d/override.conf

- name: Copies the scaleio client to /tmp
  copy:
    src: ./files/EMC-ScaleIO-sdc-2.6-10000.123.el7.x86_64.rpm
    dest: /tmp/EMC-ScaleIO-sdc-2.6-10000.123.el7.x86_64.rpm

- name: Install SDC
  yum:
    name: /tmp/EMC-ScaleIO-sdc-2.6-10000.123.el7.x86_64.rpm
    state: present
  environment:
    MDM_IP: 10.237.198.171,10.237.198.172

- name: Adding user root
  user: name=root
        group=docker

- name: "Make sure the service starts at boot and is currently started"
  systemd:
    name: docker
    daemon_reload: yes
    state: restarted
    enabled: yes
