---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: williamyeh/ansible
    tag: ubuntu18.04

inputs:
  - name: swarm-repo

run:
  path: bash
  args:
  - -c
  - |
    cd swarm-repo
    ls -la
    server_list=((server_list))
    array=($(echo "${server_list}" | tr ',' '\n'))
    echo [master] > hosts
    echo [manager] >> hosts
    count=`expr ${#array[@]} - 1`
    for i in $(seq 0 $count)
    do
        if [ $i -eq 0 ]
        then
            sed -i "/\[master\]/a ${array[0]}" hosts
            ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ((user_name))@${array[$i]}
        else
            sed -i "/\[manager\]/a ${array[$i]}" hosts
            ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ((user_name))@${array[$i]}
        fi
    done
    cat hosts
    mv vars.yml.example vars.yml
    ansible-galaxy install ericsysmin.chrony
    ansible-playbook playbook.yml -i hosts --extra-vars '{"ansible_ssh_pass": "((password))", "ntp_server": "((ntp_server))"}' --skip-tags 'vxflex' -u ((user_name))
