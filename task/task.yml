---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: williamyeh/ansible
    tag: ubuntu18.04

inputs:
  - name: swarm_repo

run:
  path: bash
  args:
  - -c
  - |
    cd swarm_repo
    server_list=((server_list))
    array=($(echo "${server_list}" | tr ',' '\n'))
    echo [master] > hosts
    echo [manager] >> hosts
    count=`expr ${#array[@]} - 1`
    for i in $(seq 0 $count)
    do
        if [ $i -eq 0 ]
        then
            sed -i "/\[master\]/a ${array[0]}" hosts
        else
            sed -i "/\[manager\]/a ${array[$i]}" hosts
        fi
    done
    cat hosts
    sed -i "/\[defaults\]/a host_key_checking = False" /etc/ansible/ansible.cfg
    mv vars.yml.example vars.yml
    ansible-galaxy install ericsysmin.chrony
    echo "((password))" | ansible-playbook playbook.yml -i hosts --extra-vars '{"ntp_server": "((ntp_server))"}' --skip-tags 'vxflex' -u ((user_name)) -k
