---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: williamyeh/ansible
    tag: ubuntu18.04

run:
  path: bash
  args:
  - -c
  - |
    server_list=((server_list))
    array=($(echo "${server_list}" | tr ',' '\n'))
    echo ${array[1]}
    echo ${array[2]}
    echo ${array[3]}
    echo ${array[0]}
    echo [master] > hosts
    echo [manager] >> hosts
    count=${#array[@]}-1
    echo $count
    for i in $(seq 0 $count)
    do
        if [ $i -eq 0 ]
        then
            sed -i "/\[master\]/a ${array[0]}" hosts
        fi
        sed -i "/\[manager\]/a ${array[$i]}" hosts
    done
    cat hosts
    echo ansible-playbook playbook.yml -i hosts --extra-vars '{"ntp_server": "((ntp_server))"}' --skip-tags 'vxflex' -u ((user_name)) -k ((password))
