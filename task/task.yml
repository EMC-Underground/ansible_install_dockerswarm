---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: williamyeh/ansible
    tag: "mini-alpine3"

run:
  path: sh
  args:
  - -exc
  - |
    echo ansible-playbook playbook.yml --extra-vars '{"ntp_server": "((ntp_server))", "server_list": "((server_list))"}' --skip-tags 'vxflex' -u ((user_name)) -k ((password))
